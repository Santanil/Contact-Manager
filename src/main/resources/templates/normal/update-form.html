<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		
		<div class="card mr-4">
			<div class="card-body">


				<h1 class="text-center">Update Contact</h1>

				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/process-update}" class="mt-2">


								<!-- hidden field to store the id -->
								<input type="hidden" th:value="${contact.cId}" name="cId"/>

								<!-- firstname -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-user"></i>
										</div>
									</div>

									<input th:value="${contact.name}" type="text" id="firstName" name="name"
										placeholder="Name goes here" class="form-control" />
								</div>


								<!-- secondname -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>

									<input th:value="${contact.nickName}" type="text" id="nickName" name="nickName"
										placeholder="Pet name goes here" class="form-control" />
								</div>

								<!-- phone -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-phone"></i>
										</div>
									</div>

									<input th:value="${contact.phone}" type="number" id="phone" name="phone"
										placeholder="Phone number goes here" class="form-control" />
								</div>

								<!-- email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>

									<input th:value="${contact.email}" type="email" id="email" name="email"
										placeholder="Email goes here" class="form-control" />
								</div>

								<!-- work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa-solid fa-briefcase"></i>
										</div>
									</div>

									<input th:value="${contact.work}" type="text" id="work" name="work"
										placeholder="Work details goes here" class="form-control" />
								</div>


								<!-- details -->
								<div class="input-group mt-3">

									<textarea th:text="${contact.description}" class="form-control"
										placeholder="Contact description goes here" id="description"
										name="description" rows="20"></textarea>
								</div>


								<!-- image -->
								<div class="custom-file mt-3">
									<h2 class="profile-image-name"><input type="file" name="profileImage" /> <span th:text="${fileName}"></span></h2>
									<!-- <h3 class="profile-image-name">
									<input type="file" name="profileImage" id="img" style="display:none;"/>
									<button class="image-upload" for="img">Upload contact pic</button> <span th:text="${fileName}"></span>
									</h3> -->
								</div>

								<!-- save button -->
								<div class="container text-center">
									<button class="btn btn-outline-primary">Save Contact</button>
								</div>

							</form>

						</div>

					</div>
				</div>
			</div>

		</div>
		


	</section>
</body>
</html>
