<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
</head>
<body>
	<section>
		<div class="container">

			<div class="card">
				<div class="card-body">

					<div class="image">
						<img class="profile-image-contact-details" src=""
							th:src="@{'/img/'+${user.imageUrl}}" alt="profile-photo" />
					</div>

					<h1 class="text-center" th:text="${user.name}"></h1>

					<table class="table mt-5">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Account status</th>
								<td><span th:text="${user.enabled}"></span></td>
							</tr>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>
							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>
							</tr>

						</tbody>
					</table>


				</div>

			</div>

		</div>

	</section>
</body>
</html>
