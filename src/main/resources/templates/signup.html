<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	th:replace="base::layout(~{::body})">
<head>
<meta charset="ISO-8859-1">
<title>About Page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my_card mt-3">

						<!-- Alert message -->
						<div th:if="${session.message}"
							th:classappend="${session.message.type}"
							class="alert alert-primary" role="alert">
							<p th:text="${session.message.content}"></p>

							<!-- to dynamically remove the alert on the next submission -->
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>

						<h1 class="text-center">Register with us</h1>

						<!-- user is used to get the user related data -->
						<form th:action="@{/do_register}" method="post"
							th:object="${user}">




							<!-- name -->
							<div class="form-group">

								<label for="name_field">Name</label>
								<input name="name"
									type="text" 
									class="form-control " 
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Name here" th:value="${user.name}" />



								<div class="invalid-feedback" th:each="e : ${#fields.errors()}" th:text="${e}">
								</div>
							</div>


							<!-- email -->
							<div class="form-group">
								<label for="email_field">Email</label><input name="email"
									type="email" class="form-control" id="email_field"
									aria-describedby="emailHelp" placeholder="Enter Email here"
									th:value="${user.email}">
							</div>

							<!-- password -->
							<div class="form-group">
								<label for="password_field">Password</label><input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter Password here" th:value="${user.password}">
							</div>

							<!-- textarea -->
							<div class="form-group">
								<label for="exampleFormControlTextarea1">About Me</label>
								<textarea name="about" th:text="${user.about}"
									class="form-control" id="about_field" rows="8"
									placeholder="Enter something about yourself"></textarea>
							</div>

							<!-- checkbox -->
							<div class="form-check">
								<input type="checkbox" name="agreement" class="form-check-input"
									id="agreement" /> <label for="agreement"> Agree to
									terms and conditions </label>
							</div>


							<!-- submit & reset buttons -->
							<div class="button_container text-center">
								<!-- type of the button should be submit otherwise the form will not get submitted -->
								<button type="submit" class="btn bg-primary" value="submit">Submit</button>
								<button type="reset" class="btn btn-warning" value="reset">Reset</button>
							</div>
						</form>

					</div>

				</div>
			</div>
		</div>
	</section>
</body>
</html>
